    <script>
        (function() {
            loadSection('introduction');
            loadSection('angular-cli');
            loadSection('modules');
            loadSection('routing');
            loadSection('components');
            loadSection('state-management');
            loadSection('forms');
            loadSection('styles');
            loadSection('i18n');
            loadSection('libraries');
            loadSection('workers');
            loadSection('testing');
            loadSection('development-setup');
            loadSection('production-setup');
            loadSection('external-tools');

            function loadSection(sectionName) {
                fetch(`sections/${sectionName}.html`)
                .then(r => r.text())
                .then(s => document.getElementById(sectionName).innerHTML = s)
                .catch(e => console.log(e));
            }
        })()
    </script>
